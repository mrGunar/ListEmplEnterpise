{% extends 'base.html' %}

{% block content %}
<h2>Настройки</h2>
{% if arrs %}
<table>
  <tr>
    <th>Имя</th>
    <th>Отдел</th>
    <th>Должность</th>
  </tr>
{% for key, val in arrs.items() %}
  <tr>
    <td><a href="{{url_for('change_user', username=key)}}">{{key}}</a></td>
   {% for n in val%}
    <td>{{n}}</td>
   {% endfor %}
  </tr>
{% endfor %}

</table>
{% else %}
<h2>Нет сотрудников</h2>
{% endif %}

{% endblock content %}
